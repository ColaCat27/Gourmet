<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <a href="#" class="header__logo col-2">
                    <img src="img/logo.png" alt="logo">
                </a>

                <nav class="header__nav col-9 offset-1">
                    <ul class="header__menu">
                        <li class="header__item">
                            <a href="#" class="header__link">The Story</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link header__link_active">Product</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Partners </a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Recipes</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Shop</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Where to Find</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </header>

    <section class="promo">
        <div class="container">
            <div class="row">
                <div class="promo__offer col-5">

                    <div class="title promo__title">
                        Ready to Grill
                    </div>

                    <div class="subtitle promo__subtitle">
                        <div class="promo__name">Beef</div>   
                        <div class="promo__name">Burger</div>
                    </div>

                    <div class="divider promo__divider"></div>

                    <div class="promo__descr">
                        <div class="title title_fz18 promo__available">available in all</div>
                        <div class="subtitle subtitle_fz29 promo__available">Supermarket</div>
                    </div>

                    <button class="btn promo__btn">Get Direction</button>
                </div>

                    <div class="promo__img col-7">
                        <img src="img/burger.png" alt="burger" class="promo__burger">
                        <img src="img/leaf.png" alt="leaf" class="promo__leaf">
                        <img src="img/cheese.png" alt="cheese" class="promo__cheese">
                        <img src="img/line.png" alt="line" class="promo__line">
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
